<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <section>
        <img src="/logo.png" class="logo">
        <h1>Pokedex</h1>
        </section>
        <form>
            <input type="text" placeholder="suuuuu" value="Bulbasaur">
            <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
    <div class="main">
        <div class="first">
            <h1 id="name"></h1>
             <div id="type"></div>
             <div id="height"></div>
             <div id="abilities"></div>
             <div id="stats"></div>
             <div id="about"></div>
        </div>
        <div class="last" id="image-div">
            <!-- Image Her -->
             <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png">
        </div>
    </div>
    <div class="Random"><button class="random">Random Pokemons</button></div>
    <div class="random-box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
